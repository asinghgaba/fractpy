[tox]
isolated_build = True
envlist = py36, py37, py38, py39

[gh-actions]
python =
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: py39

[testenv]
deps =
    black
    interrogate
    pytest
    pytest-cov
    pytest-flake8
    pytest-randomly
    pytest-sugar
commands =
    python -m black --check fractpy/
    python -m black --check tests/
    python -m interrogate fractpy
    python -m pytest --flake8
    python -m pytest --cov=./fractpy/ --cov-report=xml

[testenv:dev]
usedevelop = True
deps =
    black
    interrogate
    pytest
    pytest-cov
    pytest-flake8
    pytest-randomly
    pytest-sugar
commands =
    python -m black --check fractpy/
    python -m black --check tests/
    python -m interrogate fractpy
    python -m pytest --flake8